<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>List of all available medicines</title>
  </head>
  <body>
    <div class="container">
      <h3 class="p-5 text-center text-danger">
        Stock of all medicines and other products
      </h3>
      <table class="table my-5 text-center">
        <thead class="text-primary">
          <th>Name</th>
          <th>Formula</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </thead>
        <tbody id="medicines">
          <tr>
            <td class="align-middle">Add new product</td>
            <td></td>
            <td></td>
            <td></td>
            <td class="align-middle">
              <a
          href="http://127.0.0.1:3000/medicine.html"
          class="btn btn-sm btn-info text-white"
          >New</a
        >
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Modal for updating the product details -->

      <div class="modal fade" tabindex="-1" id="update-modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="update-form">
                <div class="mb-3 px-5">
                  <label for="name" class="form-label">Name</label>
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="e.g. Panadol" />
                </div>
                <div class="mb-3 px-5">
                  <label for="formula" class="form-label">Drug name</label>
                  <input
                    name="formula"
                    type="text"
                    class="form-control"
                    id="formula"
                    placeholder="e.g. paracetamol" />
                </div>
                <div class="mb-3 px-5">
                  <label for="price" class="form-label">Price</label>
                  <input
                    name="price"
                    type="text"
                    class="form-control"
                    id="price"
                    placeholder="123" />
                </div>
                <div class="mb-3 px-5">
                  <label for="stock" class="form-label">Stock</label>
                  <input
                    name="stock"
                    type="text"
                    class="form-control"
                    id="stock"
                    placeholder="123" />
                </div>
                <div style="display: none;" id="product-label"></div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Close
              </button>
              <button
                type="submit"
                class="btn btn-success btn-block px-3 text-white fw-bold"
                id="update-submit">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="/scripts/medicines.js"></script>
  </body>
</html>
